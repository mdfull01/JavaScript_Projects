<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Countdown Project</title>
		<link rel="stylesheet" href="./CSS/main.css">
		
	</head>
	<body>
		
		<div class="slideshow-container">
			
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="./Images/thumbnail_1.jpg" style="width: 100%">
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="./Images/thumbnail_2.jpg" style="width: 100%">
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="./Images/thumbnail_3.jpg" style="width: 100%">
				<div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094</a>
			<a class="next" onclick="plusSlides(1)">&#10095</a>

		</div>
		<br>

		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
		
		<br>
		<br>
		<br>	
		
		<p>How many seconds would you like to set your alarm for?</p>
		<br>
		<input id="seconds" type="number" value="">
		<button onclick="countdown()">Click here</button>
		<br>
		<p id="timer"></p>

	</body>
	<script src="./JS/main.js"></script>
</html>
