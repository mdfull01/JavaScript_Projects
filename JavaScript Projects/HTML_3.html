<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Data Attribute</title>
        <script src="./JavaScript/JavaScript_3.js" defer></script>
	</head>
	<body>
		
        <ul>
            <li onclick="displayType(this)" id="Dog"
            data-animal-type="Great Pyrenees">Dog</li>
            <li onclick="displayType(this)" id="Horse"
            data-animal-type="Appaloosa">Horse</li>
            <li onclick="displayType(this)" id="Cow"
            data-animal-type="English Longhorn">Cow</li>
        </ul>

	</body>
</html>
